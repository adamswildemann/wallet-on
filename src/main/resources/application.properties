spring.application.name=walleton

spring.datasource.url=jdbc:mysql://localhost:3306/walleton
spring.datasource.username=root
spring.datasource.password=admin123

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

management.endpoints.web.exposure.include=health,info

# Kafka local (fora do Docker: localhost:9094; dentro: use env KAFKA_BOOTSTRAP)
spring.kafka.bootstrap-servers=127.0.0.1:9094

# Consumer
spring.kafka.consumer.group-id=walleton-consumer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=br.com.walleton.infrastructure

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Listener
spring.kafka.listener.ack-mode=record
